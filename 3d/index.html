<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Multi-window synchronized 3D demo using Three.js">
	<title>Multi-Window 3D Demo | Three.js</title>
	<script type="text/javascript" src="three.r124.min.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			overflow: hidden;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
		}

		/* Info overlay */
		.info-overlay {
			position: fixed;
			top: 20px;
			left: 20px;
			background: rgba(0, 0, 0, 0.7);
			color: white;
			padding: 15px 20px;
			border-radius: 10px;
			font-size: 14px;
			z-index: 1000;
			max-width: 300px;
			backdrop-filter: blur(10px);
		}

		.info-overlay h3 {
			margin-bottom: 10px;
			font-size: 16px;
		}

		.info-overlay p {
			margin: 5px 0;
			line-height: 1.4;
		}

		.info-overlay .tip {
			margin-top: 10px;
			padding-top: 10px;
			border-top: 1px solid rgba(255, 255, 255, 0.3);
			font-size: 12px;
			opacity: 0.8;
		}

		.close-btn {
			position: absolute;
			top: 10px;
			right: 15px;
			background: none;
			border: none;
			color: white;
			font-size: 20px;
			cursor: pointer;
			opacity: 0.7;
			transition: opacity 0.2s;
		}

		.close-btn:hover {
			opacity: 1;
		}

		.home-link {
			position: fixed;
			top: 20px;
			right: 20px;
			background: rgba(102, 126, 234, 0.9);
			color: white;
			padding: 10px 20px;
			border-radius: 25px;
			text-decoration: none;
			font-size: 14px;
			font-weight: 600;
			z-index: 1000;
			transition: transform 0.2s, background 0.2s;
			backdrop-filter: blur(10px);
		}

		.home-link:hover {
			transform: scale(1.05);
			background: rgba(118, 75, 162, 0.9);
		}

		.window-count {
			position: fixed;
			bottom: 20px;
			left: 20px;
			background: rgba(0, 0, 0, 0.7);
			color: white;
			padding: 10px 20px;
			border-radius: 25px;
			font-size: 14px;
			z-index: 1000;
			backdrop-filter: blur(10px);
		}

		/* Hide info on small screens */
		@media (max-width: 768px) {
			.info-overlay {
				font-size: 12px;
				max-width: 250px;
				padding: 10px 15px;
			}

			.info-overlay h3 {
				font-size: 14px;
			}
		}
	</style>
</head>
<body>
	<!-- Navigation -->
	<a href="../" class="home-link">‚Üê Home</a>

	<!-- Info overlay -->
	<div class="info-overlay" id="infoOverlay">
		<button class="close-btn" onclick="document.getElementById('infoOverlay').style.display='none'">√ó</button>
		<h3>üéÆ Multi-Window 3D Demo</h3>
		<p>Each window displays a synchronized 3D cube in a shared coordinate space.</p>
		<p class="tip">
			üí° <strong>Try this:</strong> Open this page in 2-3 more browser windows and arrange them side by side to see the magic!
		</p>
	</div>

	<!-- Window counter -->
	<div class="window-count" id="windowCount">
		Windows: 1
	</div>
	
	<script type="module" src="main.js"></script>
</body>
</html>
